<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>secure-score | Personal Security Audit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1> secure-score</h1>
    <p class="subtitle">Check your digital security habits instantly.</p>

    <form id="auditForm">

      <label>Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <label>
        <input type="checkbox" id="twoFA">
        I use Two-Factor Authentication
      </label>

      <label>
        <input type="checkbox" id="updates">
        I regularly update my software
      </label>

      <label>
        <input type="checkbox" id="publicWifi">
        I frequently use public WiFi
      </label>

      <label>
        <input type="checkbox" id="passwordReuse">
        I reuse passwords across websites
      </label>

      <button type="submit">Run Audit</button>

    </form>

    <div id="result" class="hidden">
      <h2>Your Security Score</h2>

      <div class="progress">
        <div id="progressBar"></div>
      </div>

      <p id="scoreText"></p>
      <p id="feedback"></p>
      <p id="lastScore"></p>
    </div>
  </div>

  <footer class="footer">
    <p>
      Made by 
      <a href="https://github.com/deekshith-8" target="_blank">
        Deekshith Gowda
      </a>
    </p>
  </footer>

  <!-- IMPORTANT: Script goes at the bottom -->
  <script src="script.js"></script>

</body>
</html>
